<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Storefront</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Prime Store</div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited Entertainment, Anytime</h1>
                <button class="btn-primary">Start Watching</button>
            </div>
        </section>
        <section class="featured">
            <h2>Featured Movies</h2>
            <div class="grid">
                <div class="card">
                    <img src="movie1.jpg" alt="Movie 1">
                    <p>Movie Title 1</p>
                </div>
                <div class="card">
                    <img src="movie2.jpg" alt="Movie 2">
                    <p>Movie Title 2</p>
                </div>
                <div class="card">
                    <img src="movie3.jpg" alt="Movie 3">
                    <p>Movie Title 3</p>
                </div>
            </div>
        </section>
        <section class="featured">
            <h2>Popular TV Shows</h2>
            <div class="grid">
                <div class="card">
                    <img src="tvshow1.jpg" alt="TV Show 1">
                    <p>TV Show Title 1</p>
                </div>
                <div class="card">
                    <img src="tvshow2.jpg" alt="TV Show 2">
                    <p>TV Show Title 2</p>
                </div>
                <div class="card">
                    <img src="tvshow3.jpg" alt="TV Show 3">
                    <p>TV Show Title 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Prime Store</p>
    </footer>
</body>
</html>
